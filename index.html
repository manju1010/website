


<!DOCTYPE html>
<html>
<head>
	<title>Hostel Outing Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<style>
body {
	margin: 0;
	padding: 0;
	background-color: #f2f2f2;
	font-family: Arial, sans-serif;
}

.container {
	width: 50%;
	margin: 50px auto;
	background-color: white;
	padding: 30px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	font-size: 36px;
	margin-bottom: 30px;
}

form {
	display: flex;
	flex-direction: column;
}

label {
	font-size: 18px;
	margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="date"],
textarea,
input[type="tel"] {
	padding: 10px;
	margin-bottom: 20px;
	border: none;
	border-radius: 5px;
	background-color: #f2f2f2;
	font-size: 16px;
}

input[type="submit"] {
	padding: 10px 20px;
	font-size: 18px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #3e8e41;
}

@media only screen and (max-width: 600px) {
	.container {
		width: 80%;
	}
}
</style>
</head>
<body>
	<div class="container">
		<form>
			<h1>Hostel Outing Form</h1>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your full name">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email address">
			<label for="date">Date of outing:</label>
			<input type="date" id="date" name="date">
			<label for="destination">Destination:</label>
			<input type="text" id="destination" name="destination" placeholder="Enter the destination">
			<label for="reason">Reason for outing:</label>
			<textarea id="reason" name="reason" placeholder="Enter the reason for the outing"></textarea>
			<label for="emergency">Emergency contact number:</label>
			<input type="tel" id="emergency" name="emergency" placeholder="Enter the emergency contact number">
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
